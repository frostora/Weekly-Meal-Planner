{% extends "cart/layout.html" %}

{% block body %}

    {% if message %}
        <div class="login-message">{{ message }}</div>
    {% endif %}
   <div class="login-container">
    <h2>Create a New User</h2>
    <form action="{% url 'create_user' %}" method="post" class="login-form">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Choose a Password" required>
        <input type="submit" value="Create User" class="login-btn">
    </form>

        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>

</div>
{% endblock %}
